<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = +prompt("Nhập số dòng");
      let m = +prompt("Nhập số cột");
      for (let i = 1; i <= n; i++) {
        let row = "";
        for (let j = 1; j <= m; j++) {
          row += "*";
        }
        document.write(row + "<br/>");
      }
    </script>
  </body>
</html>
