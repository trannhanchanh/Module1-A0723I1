<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = +prompt("Nhập n:");
      if (n <= 0) {
        alert("Không hợp lệ. Xin vui lòng nhập lại.");
      }
      let sum = 0;
      for (let i = 1; i <= n; i++) {
        sum = sum + 1 / i;
      }
      alert("Tổng của chuỗi là: " + sum);
    </script>
  </body>
</html>
