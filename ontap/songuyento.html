<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n;
      do {
        n = +prompt("Mời bạn nhập số phần tử của mảng(n<50):");
      } while (isNaN(n) || n <= 0 || n > 50);

      let arr = new Array(n);
      for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhập phần tử thứ" + (i + 1));
      }
      document.write("Mảng vừa nhập là:" + arr + "<br/>");
      let arrPrime = [];
      // var arr = [1, 5, 6, 23, 8, 47, 10, 3];
      //var arrPrime = [];
      // document.write("Mảng cho trước " + arr);

      function isPrime(num) {
        if (num <= 1) return false;
        if (num === 2) return true;
        for (var i = 2; i <= Math.sqrt(num); i++) {
          if (num % i === 0) {
            return false;
          }
        }
        return true;
      }

      for (var i = 0; i < arr.length; i++) {
        if (isPrime(arr[i])) {
          arrPrime.push(arr[i]);
        }
      }

      document.write("Các số nguyên tố trong mảng là: " + arrPrime);
    </script>
  </body>
</html>
