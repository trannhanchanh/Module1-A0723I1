<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mảng cộng dồn</title>
</head>
<!-- Cho mảng array chỉ chứa các số nguyên 
    Xây dựng mảng array_prefixSum là mảng cộng dồn của mảng a -->

<body>
    <script>
        do {
            var n = prompt("Nhập số phần tử của mảng:");
        } while (isNaN(n) || n <= 0);
        // Khởi tạo mảng
        var array = new Array(n);
        for (var i = 0; i < array.length; i++) {
            array[i] = +prompt("Nhập phần tử array[" + i + "]");
            // dùng dấu cộng để chuyển thành kiểu số nếu ko sẽ thành cộng chuỗi
            if (isNaN(array[i])) {
                alert("Mời bạn nhập lại");
                array[i] = +prompt("Nhập phần tử array[" + i + "]");
            }
        }
        document.write("Array = " + array);
        document.write("</br>");

        // Khởi tạo mảng prefixSum
        var array_prefixSum = [];
        for (var i = 0; i < n; i++) {
            if (i == 0) {
                array_prefixSum[i] = array[i];
            } else {
                array_prefixSum[i] = array[i] + array_prefixSum[i - 1];
            }
        }
        document.write("Array prefix Sum = " + array_prefixSum);

    </script>

</body>

</html>
