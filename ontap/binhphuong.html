<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Bình phương của </span> <input type="text" id="input" oninput="square()"> là:
    <p id="result"></p>
    <script>
        function square() {
            let a= document.getElementById("input").value;
            document.getElementById("result").innerHTML= a*a;
        }
    </script>
</body>
</html>
