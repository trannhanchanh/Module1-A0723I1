<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      let s = prompt("Nhap chuoi:");
      let arr = s.split("");
      function isPalindrome(arr) {
        check = true;
        let first = 0;
        let last = arr.length - 1;
        while (first < last) {
          if (arr[first] != arr[last]) {
            check = false;
          }
          first++;
          last--;
        }
        if (check) {
          alert(s + " is palindrome");
        } else {
          alert(s + " is not palindrome");
        }
      }
      isPalindrome(arr);
    </script>
  </body>
</html>
