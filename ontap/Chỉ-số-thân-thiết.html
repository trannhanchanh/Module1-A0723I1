    <title>Số thân thiết</title>

</body>

<script>
    let number1 = parseInt(prompt("Nhập số thứ nhất"));
    let number2 = parseInt(prompt("Nhập số thứ 2"));
    function check(a,b) {
        let temp = 0;
        for(let i =0;i<a;i++){
            if(a%i==0){
                temp+=i;
            }
        }
        if(temp==b){
            return true;
        }else{
            return false;
        }
    }
    let result = 0;
    result = check(number1,number2);
    alert(result);
</script>
