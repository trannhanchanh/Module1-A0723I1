<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = +prompt("Nhap so phan tu:");
        let a = [];

        if (n <= 0 || n > 50 || isNaN(n))  {
            alert("Moi ban nhap lai");
            n = +prompt("Nhap so phan tu:");
        }
        for (let i = 0; i < n; i++) {
            a[i] = +prompt("Nhap so phan tu thu" + (i + 1));
        }
        alert(a);
        let check = false;
        for (let i = 1; i < a.length - 1; i++) {
            if ((a[i] > a[i + 1] && a[i] > a[i - 1]) || (a[i] < a[i + 1] && a[i] < a[i - 1])) {
                check = true;
            }
        }
        if (check) {
            alert("Đây là mảng dạng sóng.");
        } else {
            alert("Đây không phải là mảng dạng sóng.");
        }

    </script>
</body>

</html>
