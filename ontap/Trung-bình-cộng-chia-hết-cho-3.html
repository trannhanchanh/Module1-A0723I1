<script>
    let doDai = +prompt("nhập độ dài mảng");
    if (doDai>50){
        alert("vượt quá số lượng phần tử cho phép");
    }else {
        let arr =[];
        for (let i=0; i<doDai ;i++ ){
            arr[i]= +prompt("nhập phần tử thứ " +  i);
        }
        document.write("phần tử trong mảng: " +arr+"<br>");
        let arr1= [];
        for (i =0 ; i<arr.length; i++){
            if (arr[i] %3===0){
                arr1.push(arr[i]);
            }
        }
        let sum =0;
        for (let i=0; i<arr1.length; i++){
            sum +=arr1[i];
        }
        let tbc = sum /arr1.length;
        document.write("trung bình cộng là các phần tử chia hết cho 3 là: "+ tbc);
    }

</script>
