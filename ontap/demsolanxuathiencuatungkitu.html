<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      let s = prompt("Nhập chuỗi:");
      let arr = s.split("").sort();
      function characterCount(arr) {
        let count = 1;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === arr[i + 1]) {
            count++;
          } else {
            document.write(`${arr[i]} ${count}`);
            count = 1;
          }
        }
      }
      characterCount(arr);
    </script>
  </body>
</html>
