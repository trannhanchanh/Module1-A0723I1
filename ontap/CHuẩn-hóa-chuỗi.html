    function standardizeString(inputString) {
        const array = inputString.toLowerCase().split(" ");
        //  console.log(array);

        for (var i = 0; i < array.length; i++) {
            ['le',' nguyen', 'hung']
            array[i] = array[i].charAt(0).toUpperCase() + array[i].slice(1);
        }
        console.log(array);

        return array.join(" ");
    }

    function find_longest_word(str) {
        let array1 = str.match(/\w[a-z]{0,}/gi);
        let result = array1[0];

        for (let x = 1; x < array1.length; x++) {
            if (result.length < array1[x].length) {
                result = array1[x];
            }
        }
        return result;
    }

        document.write("Tu dai nhat: " + find_longest_word(inputString));
