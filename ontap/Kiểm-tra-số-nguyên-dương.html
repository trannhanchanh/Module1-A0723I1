
<!DOCTYPE html>

<script>
    function checkNum(num) {
        let sum =0;
        for (let i=1; i<num; i++){
            if (num%i===0){
                sum+=i;
            }
        }
        if (sum===num){
            document.write("true");
        }else {
            document.write("false");
        }
    }
    let num = +prompt("nhập vào 1 số nguyên dương");
    checkNum(num);

</script>
</html>
