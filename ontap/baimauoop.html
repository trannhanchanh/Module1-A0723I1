<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Car{
        constructor(bienSo, tenXe) {
            this._bienSo= bienSo;
            this._tenXe= tenXe;

        }

        get bienSo() {
            return this._bienSo;
        }

        set bienSo(value) {
            this._bienSo = value;
        }

        get tenXe() {
            return this._tenXe;
        }

        set tenXe(value) {
            this._tenXe = value;
        }
    }
</script>

</body>
</html>
