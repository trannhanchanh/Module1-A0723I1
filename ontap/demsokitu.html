<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function demKyTuDuyNhat(str) {
  // Tạo một đối tượng Set để lưu trữ các ký tự duy nhất
  var kyTuDuyNhat = new Set();

  // Lặp qua từng ký tự trong chuỗi
  for (var i = 0; i < str.length; i++) {
    var char = str.charAt(i);
    kyTuDuyNhat.add(char);
  }

  // Chuyển đối tượng Set thành mảng và trả về số ký tự duy nhất
  var kyTuDuyNhatArray = Array.from(kyTuDuyNhat);
  return kyTuDuyNhatArray.length;
}

// Sử dụng hàm với chuỗi ví dụ "aabcc"
var chuoi = "aabcc";
var soKyTuDuyNhat = demKyTuDuyNhat(chuoi);
console.log("Số ký tự duy nhất xuất hiện trong chuỗi là: " + soKyTuDuyNhat);

    </script>
</body>
</html>
