<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = +prompt("Mời bạn nhập số phần tử:");
      let arr = [];
      for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập số phần tử thứ" + (i + 1));
      }
      alert(arr);
      function checkArray(arr) {
        if (n % 2 !== 0) {
          return false;
        }
        for (let i = 0; i < arr.length / 2; i++) {
          if (arr[i + n / 2] !== arr[i] * arr[i]) {
            return false;
          }
        }
        return true;
      }
      if (checkArray(arr)) {
        alert("True");
      } else {
        alert("False");
      }
    </script>
  </body>
</html>
