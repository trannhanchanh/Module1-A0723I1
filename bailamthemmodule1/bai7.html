<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = +prompt("Mời bạn nhập số phần tử:");
      let a = [];
      for (let i = 0; i < n; i++) {
        do {
          a[i] = parseInt(prompt("Nhập phần tử thứ" + (i + 1)));
        } while (a[i] <= 10 || a[i] >= 100);
      }
      alert(a);
      let arr = [];
      for (let i = 0; i < n; i++) {
        let donVi = a[i] % 10;
        let chuc = Math.floor(a[i] / 10);
        if (chuc < donVi) {
          arr.push(a[i]);
        }
      }
      alert(arr);
    </script>
  </body>
</html>
