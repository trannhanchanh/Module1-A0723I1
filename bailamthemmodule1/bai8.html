<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = +prompt("Mời bạn nhập số phần tử:");
      let a = [];
      for (let i = 0; i < n; i++) {
        a[i] = +prompt("Nhập phần tử thứ" + (i + 1));
      }
      alert(a);
      let arrChecked = [];
      let max = 0;
      for (let i = 0; i < n; i++) {
        let count = 0;
        if (arrChecked.includes(a[i])) {
          continue;
        }
        for (let j = 0; j < n; j++) {
          if (a[i] == a[j]) {
            count++;
          }
        }
        arrChecked.push(a[i]);
        if (count > max) {
          max = count;
        }
      }
      alert(max);
    </script>
  </body>
</html>
