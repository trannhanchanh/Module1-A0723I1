<html lang="en">
<head>

<body>

            </tr>

                <td style="color: blue; text-align: right">Email</td>
                <td><input type="text" name="email" id="mail" size="15"></td>
            </tr>
            <tr>
                <td rowspan="3" style="text-align: right; color: blue; padding-bottom: 50px" >Sở thích</td>
                <td style="color: orangered">
                <input type="checkbox" name="hobby"/>Thể Thao
                <input type="checkbox" name="hobby"/>Âm nhạc

            </tr>
