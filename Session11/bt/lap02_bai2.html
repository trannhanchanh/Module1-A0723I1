<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=+prompt("Nhap n giai thua");
        let result=1;

        for(let i=1; i<=n; i++){
            result= result*i;
            
        }
        document.write("Giai thừa của n là:"+result);

    </script>
</body>
</html>
