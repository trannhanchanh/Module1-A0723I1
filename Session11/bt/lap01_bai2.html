<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nhietdo= parseFloat(prompt("Nhap nhiet do:"));
        while (nhietdo <20 || nhietdo >100){
            if(nhietdo<20){
                alert("Yêu cầu người dùng tăng nhiệt độ");
                break;
            } else {
                alert("Yêu cầu người dùng giảm nhiệt độ.");
                break;
            }
        }
        if(nhietdo>=20 && nhietdo<=100){
            alert("Hợp lệ.");
        }

    </script>
</body>
</html>
