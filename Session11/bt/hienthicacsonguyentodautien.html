<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n= parseInt(prompt("Nhập số nguyên tố đầu tiên:"));
        let count=0;
        let number=2;
        let isPrime= true;
        while(count <n){
            for(let i=2; i<=number/2; i++) {
                if(number %i == 0){
                    isPrime = false;
                    break;
                }
            
            }
            if(isPrime){
                document.write(number+"<br>");
                count++;
            }else{
                isPrime = true;
            }
            number ++;
        }
        
    </script>
</body>
</html>
