<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<table border='1' width='300' cellspacing='0' cellpadding='15'>");
            for(let i=1; i<=9; i++) {
                document.write("<tr>");
                for(let j=2; j<=9; j++) {
                    document.write("<td>");
                    document.write(j + " x " + i + "="+(i*j));
                    document.write("</td>");
                }

                document.write("</tr>");
            }
        document.write("</table>");
    </script>
</body>
</html>
