<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1=0;
        let n2=1;
        let nextTerm;
        let count=1;
        while(count<=20){
            nextTerm= n1+n2;
            n1=n2;
            n2= nextTerm;
            if(nextTerm%5 ==0){
                document.write(nextTerm+"<br>");
                break;
            }
           
        
           count++;
        }    
    </script>
</body>
</html>
