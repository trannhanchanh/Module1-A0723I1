<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count=1;
        let number=0;
        let sum=0;
        while(count<=30){
                if(number%7 ==0){
                    sum= sum+number;
                    document.write(number+"<br>");
                    count++;
                }
                number ++;
               
                
                
        }
        document.write("Tổng 30 số đầu tiên chia hêt cho 7 là:"+sum);
    </script>
</body>
</html>
