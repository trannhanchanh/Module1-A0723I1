<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=parseInt(prompt("Nhập số nguyên thứ nhất:"));
        let num2=parseInt(prompt("Nhập số nguyên thứ hai:"));
        let num3=parseInt(prompt("Nhập số nguyên thứ ba:"));
        if(num1>num2 && num1>num3){
            alert("Giá trị số nguyên lớn nhất là: " + num1);
        }else if(num2>num1 && num2>num3){
            alert("Giá trị số nguyên lớn nhất là: " + num2);
        } else {
            alert("Giá trị số nguyên lớn nhất là:"+ num3);
        }
    </script>
</body>
</html>
