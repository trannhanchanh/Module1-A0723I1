<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let songuyen= parseInt(prompt("Nhập số nguyên bất kì:"));
        if(songuyen>0){
            alert(songuyen+" đó lớn hơn 0.");
        } else if(songuyen==0){
            alert(songuyen+" đó bằng 0.");
        }else {
            alert(songuyen+" đó nhỏ hơn 0.");
        }
    </script>
</body>
</html>
