<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a= parseFloat(prompt("Nhập độ dài cạnh a:"));
        let dthv= a*a;
        if(a<0){
            alert("Mời bạn nhập lại.");
        } else {
            alert("Diện tích hình vuông là: " + dthv);
        }
    </script>
</body>
</html>
