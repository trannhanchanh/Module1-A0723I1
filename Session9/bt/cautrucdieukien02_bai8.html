<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age=parseFloat(prompt("Nhập tuổi của một người:"));
        if(age>0 && age<120 && age%1==0){
            alert("Đó là tuổi của 1 người.");
        } else {
            alert("Đây không phải là tuổi của một người.")
        }
    </script>
</body>
</html>
