<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a= parseFloat(prompt("Nhập a:"));
        let b= parseFloat(prompt("Nhập b:"));
        let c= parseFloat(prompt("Nhập c:"));
        // ax*x+b*x+c=0
        let delta= b*b-4*a*c;
        if(a===0){
            if(b===0){
                if(c===0){
                    alert("Phương trình vô số nghiệm.");
                } else{
                    alert("Phương trình vô nghiệm.");
                }
            } else {
                alert("Phương trình có nghiệm:"+-c/b);
            }
        } else{
            if(delta<0){
                alert("Phương trình vô nghiệm.");
            } else if(delta ===0){
                alert("Phương trình có nghiệm kép:"+-b/2*a);
            } else{
                alert("Phương trinh có 2 nghiệm phân biệt:"+((-b+Math.sqrt(delta))/2*a)+"và"+((-b-Math.sqrt(delta))/2*a));
            }

        }
    </script>
</body>
</html>
