<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let doC= parseInt(prompt("Nhập độ C:"));
        let doF= doC*9/5+32;
        if(doC<0 && doF<0){
            alert("Mời bạn nhập lại.");
        } else {
            alert("Độ F  là: " + doF);
        }
    </script>
</body>
</html>
