<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function beautifulArray(arr) {
    const n = arr.length;

    for (let i = 0; i < n; i++) {
        // Tính tổng bên trái và tổng bên phải của phần tử tại vị trí i.
        const leftSum = arr.slice(0, i).reduce((acc, current) => acc + current, 0);
        const rightSum = arr.slice(i + 1).reduce((acc, current) => acc + current, 0);

        // Nếu tổng bên trái và tổng bên phải bằng nhau, trả về true.
        if (leftSum === rightSum) {
            return true;
        }
    }

    // Nếu không tìm thấy phần tử nào thỏa mãn điều kiện, trả về false.
    return false;
}

// Ví dụ:
const a1 = [1, 2, 3];
console.log(beautifulArray(a1)); // Kết quả: false

const a2 = [1, 2, 3, 3];
console.log(beautifulArray(a2)); // Kết quả: true

    </script>
</body>
</html>
