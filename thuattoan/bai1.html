<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" name="" id="" onclick="check()" value="Kiểm tra" />
    <script>
      function checkEqualFrequency(inputArray) {
        let temp = [];
        for (let i = 0; i < inputArray.length; i++) {
          let count = 1;
          for (let j = i + 1; j < inputArray.length; j++) {
            if (inputArray[i] == inputArray[j]) {
              count++;
              inputArray.splice(j, 1);
            }
          }
          temp.push(count);
        }
        console.log(temp);
        for (let i = 0; i < temp.length - 1; i++) {
          if (temp[i] != temp[i + 1]) {
            return false;
          }
        }
        return true;
      }
      function check() {
        let arr = new Array();
        let num = parseInt(prompt(`Mời bạn nhập số phần tử`));
        for (let i = 0; i < num; i++) {
          arr[i] = parseInt(
            prompt(`Mời bạn nhập giá trị nguyên của phần tử ${i + 1}`)
          );
        }
        console.log(arr);
        alert(checkEqualFrequency(arr));
      }
    </script>
  </body>
</html>
