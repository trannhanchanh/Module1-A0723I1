<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tu= prompt("Nhap tu");
        let str= tu.split(" ");
        let sotu=0;
        for(let i=0; i<str.length; i++){
            let demtu= str[i].trim();
            if(demtu !== ""){
                sotu++;
            }
        }
        document.write("Số từ trong chuỗi là:"+sotu);
    </script>
</body>
</html>
