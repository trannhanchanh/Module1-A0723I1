<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=[];
        let n=+prompt("Nhap so phan tu:");
        for(let i=0; i<n; i++) {
            number[i]= +prompt("Nhap so phan tu thu"+(i+1));
        }
        let first=0;
        let last= number.length-1;
        while(first<last) {
            let b= number[first];
            number[first]=number[last];
            number[last]=b;
            first++;
            last--;
        }
        document.write(number);
        
    </script>
</body>
</html>
