<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=[];
        for(let i=0; i<10; i++){
            number[i]=+prompt("Nhập phần tử thứ"+(i+1));
        }
        let max= number[0];
        let index= 0;
        for(let i=0; i<number.length; i++){
            if(number[i]>max){
                max= number[i];
                index=i;
            }

        }
        document.write("Giá trị lớn nhất trong mảng là:"+max +"tại vị trí:"+index);
    </script>
</body>
</html>
