<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=[];
        let count=0;
        for(let i=0; i<10; i++) {
            number[i]= +prompt("Nhập số phần tử thứ "+ (i+1));
        }
        for(let i=0; i<number.length; i++) {
            if(number[i]>=10) {
                document.write(number[i]+"<br>");
                count++;
            }
        }
        document.write("Có "+ count + " phần tử lớn hơn hoặc bằng 10.");
    </script>
</body>
</html>
