<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiem tra 2 chuoi</title>
</head>

<body>
    <script>
        let str1 = prompt("Nhap chuoi thu nhat:").split("");
        let str2 = prompt("Nhap chuoi thu hai: ").split("");
        let check = true;
        for (let i = 0; i < str1.length; i++) {
            for (let j = 0; j < str2.length; j++) {
                if (str1[i] != str2[j] && str1.length != str2.length) {
                    check = false;
                    break;
                }
            }
            break;
        }
        if (check) {
            alert("2 chuỗi này giống nhau.");
        } else {
            alert("2 chuỗi này không giống nhau.");
        }
    </script>
</body>

</html>
