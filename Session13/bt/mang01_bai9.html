<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[];
        for(let i=0; i<10; i++){
            a[i]= +prompt("Nhap phan tu thu"+(i+1)+"cua mang a:");
        }
        document.write(a+"<br/>");
        let b=[];
        for(let j=0; j<10; j++) {
            b[j]= +prompt("Nhap phan tu thu"+(j+1)+"cua mang b:");
        }
        document.write(b+"<br/>");
        let c= a.concat(b);
        document.write(c);
    </script>
</body>
</html>
