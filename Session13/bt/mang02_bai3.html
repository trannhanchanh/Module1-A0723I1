<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count=0;
        let n= +prompt("Nhap so phan tu:");
        let a= new Array(n);
        for(let i=0; i<n; i++){
            a[i]= prompt("Nhap phan tu thu"+(i+1));
        }
        for(let i=0; i<a.length; i++){
            if(! isNaN(a[i])) {
                document.write(a[i]+"<br/>");
                count++;
            }
        }
        document.write("Có"+count+"ký tự số trong mảng.");
    </script>
</body>
</html>
