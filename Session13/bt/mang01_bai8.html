<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=[];
        for(let i=0; i<10; i++){
            number[i]=+prompt("Nhap phan tu thu"+(i+1));
        }
        document.write(number+"<br/>");
        number.sort(function(a,b){
            return b-a
        }
        );
        document.write(number);
    </script>
</body>
</html>
