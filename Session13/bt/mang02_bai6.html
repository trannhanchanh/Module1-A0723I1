<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str= prompt("Nhap ki tu:").split("");
        let a="-";
        let b="_";
        for(let i=0; i<str.length; i++){
            if(str[i]===a){
                str[i] =b;
            }
        }
        alert(str.join(""));
    </script>
</body>
</html>
