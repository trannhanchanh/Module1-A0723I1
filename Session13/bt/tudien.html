<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let word = prompt("Nhap tu:");
        let English = ["bye", "apple", "orange", "love"];
        let Vietnamese = ["tạm biệt", "táo", "cam", "yêu"];
        let check = true;
        for (let i = 0; i < English.length; i++) {
            if (English[i] == word) {
                alert("Từ tiếng Việt tương ứng là:" + Vietnamese[i]);
                break;
            } else {
                check = false;
            }
        }
        if (check == false) {
            alert("Khong tim thay");
        }

    </script>
</body>

</html>
