<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n= +prompt("Nhap so phan tu:");
        let a=[];
        for(let i=0; i<n; i++) {
           a[i]= +prompt("Nhap so phan tu thu"+(i+1));
        }
        function reverse() {
            let first=0;
            let last= a.length-1;
            while(first<last) {
                let temp=a[first];
                a[first]= a[last];
                a[last]= temp;
                first++;
                last--;
            }
            alert("Mảng sau khi đảo là :"+a);
        }
        reverse();
    </script>
</body>
</html>
