<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a= parseInt(prompt("Nhap so thu nhat:"));
        let b= parseInt(prompt("Nhap so thu hai:"));
        function swap(a,b) {
            let temp=a;
            a=b;
            b=temp;
            alert("2 số sau khi hoán đổi là: a="+a+" b="+b);


        }
        swap(a,b);
    </script>
</body>
