<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n= +prompt("Nhap so:");
        function giaithua() {
            let result=1;
            if(n==0 && n==1){
                return 1;
            } else {
                for(let i=1; i<=n; i++){
                    result= result*i;
                    
                }
                return result;
            }
            
        }
        alert("Giai thừa của"+n +"là:"+giaithua());
    </script>
</body>
</html>
