<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function number() {
            let number1= +prompt("Nhap so thu nhat:");
            let number2= +prompt("Nhap so thu hai:");
              if(number1>number2) {
                return "Số thứ nhất là: " + number1+"và số thứ hai là:"+number2;
            } else {
                let result= number1+number2;
                return result;
            }
        }
        alert(number());
    </script>
</body>
</html>
