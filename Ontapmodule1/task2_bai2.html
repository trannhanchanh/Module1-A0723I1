<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="row">
    <script>
        let h=+prompt("Nhap chieu cao:");
        let row="";
        for(let i=1; i<=h; i++) {
            for(let j=1; j<=h-i; j++) {
                row+="&nbsp;&nbsp";
            }
            for(let k=1; k<=2*i-1; k++) {
                row+="*";
            }
            row+="<br/>";
        }
        document.getElementById("row").innerHTML= row;
        
    </script>
    </div>
</body>
</html>
