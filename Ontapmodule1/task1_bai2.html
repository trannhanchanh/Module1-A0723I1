<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let kytu= prompt("Nhap ki tu:");
        switch (kytu) {
            case "o":
            case "u":
            case "i":
            case "a":
            case "e":
            case "O":
            case "U":
            case "I":
            case "A":
            case "E":
                alert("Đây là nguyên âm");
                break;
            default: 
                alert("Đây là phụ âm.");
        }
    </script>
</body>
</html>
