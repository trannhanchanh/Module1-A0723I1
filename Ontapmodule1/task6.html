<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Danh sách quản lí học viên Codegym</h1>
    <button onclick="them()">Thêm mới học viên</button>
    <button onclick="sua()">Sửa thông tin học viên</button>
    <button onclick="xoa()">Xóa học viên</button>
    <table id="danhSachHocVien" border="1" style="border-collapse: collapse">
      <thead>
        <tr>
          <th>Mã học viên</th>
          <th>Tên</th>
          <th>Lớp</th>
          <th>Email</th>
          <th>Ngày sinh</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      let danhSachHocVien = [];
      function them() {
        let maHocVien = prompt("Nhập mã học viên:");
        let ten = prompt("Nhập tên:");
        let lop = prompt("Nhập lớp:");
        let email = prompt("Nhập email:");
        let ngaysinh = prompt("Nhập ngày sinh:");
        let hocVien = {
          id: maHocVien,
          name: ten,
          class: lop,
          email: email,
          dateofBirth: ngaysinh,
        };
        danhSachHocVien.push(hocVien);
        hienThiDanhSachHocVien();
      }
      function hienThiDanhSachHocVien() {
        let table = document.getElementById("danhSachHocVien");
        let tbody = table.getElementsByTagName("tbody")[0];
        tbody.innerHTML = "";
        for (let hocVien of danhSachHocVien) {
          let row = tbody.insertRow();
          let cell1 = row.insertCell(0);
          let cell2 = row.insertCell(1);
          let cell3 = row.insertCell(2);
          let cell4 = row.insertCell(3);
          let cell5 = row.insertCell(4);

          cell1.textContent = hocVien.id;
          cell2.textContent = hocVien.name;
          cell3.textContent = hocVien.class;
          cell4.textContent = hocVien.email;
          cell5.textContent = hocVien.dateofBirth;
        }
      }
      function sua() {
        let maCanSua = prompt("Nhập mã học viên càn sửa:");
        let hocVienCanSua = danhSachHocVien.find(
          (hocVien) => hocVien.id === maCanSua
        );
        if (hocVienCanSua) {
          let chon = parseInt(
            prompt(`Nhập số bạn muốn sửa :
                                            1.Mã học viên mới
                                            2.Tên học viên mới
                                            3.Lớp học viên mới
                                            4.Email học viên mới
                                            5.Ngày sinh học viên mới
                                            6.Hoàn thành.`)
          );
          switch (chon) {
            case 1:
              let maMoi = prompt("Nhập mã học viên mới:");
              hocVienCanSua.id = maMoi;
              break;
            case 2:
              let tenMoi = prompt("Nhập tên mới:");
              hocVienCanSua.name = tenMoi;
              break;
            case 3:
              let lopMoi = prompt("Nhập lớp mới:");
              hocVienCanSua.class = lopMoi;
              break;
            case 4:
              let emailMoi = prompt("Nhập email mới:");
              hocVienCanSua.email = emailMoi;
              break;
            case 5:
              let ngaySinhMoi = prompt("Nhập ngày sinh mới:");
              hocVienCanSua.dateofBirth = ngaySinhMoi;
              break;
            default:
              break;
          }
          hienThiDanhSachHocVien();
        } else {
          alert("Mã học viên không tồn tại.");
        }
      }
      function xoa() {
        let maXoa = prompt("Nhập mã học viên cần xóa:");
        let indexXoa = danhSachHocVien.findIndex(
          (hocVien) => hocVien.id === maXoa
        );
        if (indexXoa !== -1) {
          danhSachHocVien.splice(indexXoa, 1);
          hienThiDanhSachHocVien();
        } else {
          alert("Mã học viên không tôn tại.");
        }
      }
    </script>
  </body>
</html>
