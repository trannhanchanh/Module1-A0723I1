<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let h= +prompt("Nhap chieu cao:");
        for(let i=1; i<=h; i++) {
            let row= "";
            for(let j=1; j<=h; j++) {
                if(i==h ||j==1|| j==i){
                    row+= "*";
                } else {
                    row+= "&nbsp&nbsp;";
                }
            }
            document.write(row+"<br/>");
        }
    </script>
</body>
</html>
