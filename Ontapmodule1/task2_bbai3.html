<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="row">
    <script>
        let rowDiv= document.getElementById("row");
        let h=+prompt("Nhap chieu cao:");
        let row="";
        for(let i=1; i<=h; i++) {
            for(let j=1; j<=2*h-1; j++) {
                if(i==h || j== h-i+1 ||j== h+i-1){
                    row+="*";
                }else {
                    row+="&nbsp;&nbsp";
                }

            }
            row+="<br/>";
        }
        document.write(row);

    </script>
    </div>
</body>
</html>
