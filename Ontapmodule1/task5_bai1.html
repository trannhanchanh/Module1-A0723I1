<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let m= +prompt("Nhập số hàng:");
        let n= +prompt("Nhập số cột:");
        let matrix=[];
        for(let i=0; i<m; i++){
            matrix[i]=[];
            for(let j=0; j<n; j++){
                matrix[i][j]=+prompt("Nhập giá trị phần tử thứ:"+(i+1)+","+(j+1));
            }
        }
        let sum=0;
        for(let i=0; i<m; i++){
            for(let j=0; j<n; j++){
                if(matrix[i][j]%2==0){
                    sum= sum+matrix[i][j];
                }
            }
        }
        alert("Tổng các số chắn trong ma trận là:"+sum);
    </script>
</body>
</html>
