<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let m= +prompt("Nhập số hàng:");
        let n= +prompt("Nhập số cột:");
        let a=[];
        for(let i=0;i<m; i++) {
            a[i]=[];
            for(let j=0;j<n;j++) {
                a[i][j]= +prompt("Nhập phần tử thứ :"+i+1 +"," +j+1);
            }
        }
    </script>
</body>
</html>
